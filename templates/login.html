{% extends "parent.html" %}

{% block content %}
<div class="userInfo">
  <form action="/auth" method="POST">
    <div class="form-group row">
      <label class="col-sm-2 col-control-label" for="username">Username</label>
      <input class="col form-control mr-3" type="text" name="username" id="username">
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-control-label" for="password">Password</label>
      <input class="col form-control mr-3" type="password" name="password" id="password">
    </div>
    <div class="form-group text-center">
      <button class="btn col-sm-2 text-white" type="submit"  style="background-color: #8192d9;" id="account" name = {{type}} value = "Login">Login</button>
    </div>
  </form>

  <br>

  <p class="text-center"> Not a member? Register <a href="/register">here</a>. </p>
</div>
{% endblock %}
